<script type="text/javascript">
	$(document).ready(function () {

		var wrapWidth = $('.thumbsWrap').innerWidth();
		var thumbsWrap = $('.thumbs').css('width');
		var imgCount = $('.thumbs:eq(1) img').length;
		$(".albumLink").click(function(){
			$('.album .thumbsWrap').hide('slow');
			$(this).next().show('slow');
			
		
			var sum = 0;
			$(".thumbs:eq(1) img").each(function() {
    		sum += $(this).width() + parseInt($(this).css('paddingLeft')) + parseInt($(this).css('paddingRight'))
			});
			$(".thumbs").css('width', sum);

			$(".thumbsWrap").mousemove(function(e) {
   			 x = -(((e.pageX - $('.thumbs').position().left) / $(".thumbsWrap").width()) * ($(".thumbs").width() + parseInt($(".thumbs").css('paddingLeft')) + parseInt($(".thumbs").css('paddingRight')) - $(".thumbsWrap").width()));

   			 $(".thumbs").css({
      		  'marginLeft': x + 'px'
    		});
			});
		});

		$(".thumbs img").click(function(){
			
			$('.preview').attr('src',$(this).attr('src'));

		});

		
		 
	});
</script>
